model_name: model2_linear_regression
description: Linear regression with ElasticNet regularization for hockey predictions

hyperparameters:
  # Regularization strength (MOST IMPORTANT)
  alpha:
    - 0.001
    - 0.01
    - 0.1
    - 1.0
    - 10.0
  
  # L1/L2 ratio (MOST IMPORTANT)
  l1_ratio:
    - 0.0      # Pure Ridge (L2)
    - 0.5      # Equal L1 and L2
    - 1.0      # Pure Lasso (L1)
  
  # Model structure
  fit_intercept:
    - true
  
  # Solver options
  solver:
    - auto
    - saga
  
  # Convergence
  max_iter:
    - 1000
    - 5000
  
  # Polynomial features
  poly_degree:
    - 1        # Linear only
    - 2        # Add quadratic terms
  
  # Feature scaling (IMPORTANT)
  scaling:
    - standard     # StandardScaler
    - robust       # RobustScaler

defaults:
  alpha: 1.0
  l1_ratio: 0.5
  fit_intercept: true
  solver: auto
  max_iter: 1000
  poly_degree: 1
  scaling: standard

notes: |
  Reduced to core parameters for efficient tuning.
  Total grid size: 5 * 3 * 2 * 2 * 2 = 120 combinations
  
  Focus on:
  - alpha: regularization strength
  - l1_ratio: feature selection vs shrinkage
  - poly_degree: non-linear relationships
  - scaling: preprocessing method
