<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboards</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; }
    .header {
      padding: 0.75rem 1rem;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .header label { font-weight: 500; }
    .header select {
      padding: 0.4rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .iframe-wrap {
      position: relative;
      width: 100%;
      height: calc(100vh - 52px);
      min-height: 400px;
    }
    .iframe-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <label for="dashboard">Dashboard</label>
    <select id="dashboard" onchange="loadDashboard(this.value)">
      <option value="dashboards/baseline.html">Baseline Elo (all)</option>
      <option value="dashboards/baseline_elo_1_0.html">1.0 Goals</option>
      <option value="dashboards/baseline_elo_1_1.html">1.1 xG</option>
      <option value="dashboards/baseline_elo_2_0.html">2.0 Off/Def</option>
      <option value="dashboards/baseline_elo_xg.html">Baseline Elo xG</option>
    </select>
  </header>
  <div class="iframe-wrap">
    <iframe id="frame" src="dashboards/baseline.html" title="Dashboard"></iframe>
  </div>
  <script>
    function loadDashboard(src) {
      document.getElementById('frame').src = src || 'dashboards/baseline.html';
    }
  </script>
</body>
</html>
