version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: hockey-ml-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./python:/app/python
      - ./data:/app/data
      - ./output:/app/output
      - ./config:/app/config
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    restart: unless-stopped
    networks:
      - hockey-ml-network

  mlflow:
    build:
      context: .
      dockerfile: docker/Dockerfile.mlflow
    container_name: hockey-ml-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/app/mlruns
      - mlflow-db:/app
    restart: unless-stopped
    networks:
      - hockey-ml-network

volumes:
  mlflow-data:
  mlflow-db:

networks:
  hockey-ml-network:
    driver: bridge
